<app-card title="components.estimateCatalogue.title">
  <app-spinner [enable]="loadingSpinner">
    <div class="actions">
      <p-fileUpload
        #fileUploader
        mode="basic"
        [chooseLabel]="
          'components.estimateCatalogue.actions.generatePDF' | translate
        "
        accept=".pdf"
        [auto]="true"
        [maxFileSize]="1000000"
        (onSelect)="createEstimate('GENERATE', $event)"
      ></p-fileUpload>
      <button
        (click)="createEstimate('CREATE')"
        pButton
        type="button"
        translate="components.estimateCatalogue.actions.create"
      ></button>
    </div>
  </app-spinner>
</app-card>
