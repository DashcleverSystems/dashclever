<div class="workshop-button-wrapper">
  <div
    pTooltip="{{
      'components.workshopCreator.tooltip.cantCreateWorkshop' | translate
    }}"
    [tooltipDisabled]="canCreateWorkshop"
  >
    <button
      pButton
      [disabled]="!canCreateWorkshop"
      translate="components.workshopCreator.createWorkshop"
      (click)="openWorkshopCreateForm()"
    ></button>
  </div>
</div>
