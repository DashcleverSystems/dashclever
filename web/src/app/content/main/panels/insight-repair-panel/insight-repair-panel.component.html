<h1>{{ 'enum.Panel.INSIGHT_REPAIR' | translate }}</h1>
<div class="router-button">
  <p-selectButton
    [options]="routes"
    [multiple]="false"
    [(ngModel)]="selected"
    (onChange)="routeChange($event)"
    optionLabel="name"
    optionValue="value"
  >
    <ng-template let-item pTemplate>
      {{ item.name | translate }}
    </ng-template>
  </p-selectButton>
</div>
<router-outlet></router-outlet>
