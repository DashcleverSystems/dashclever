<div
  class="insight-repair-assign-wrapper"
  cdkDropList
  [cdkDropListSortingDisabled]="true"
  (cdkDropListDropped)="drop($event)"
>
  <div class="jobs-list">
    <app-repair-process-jobs></app-repair-process-jobs>
  </div>
  <div>
    <div class="table-date">
      <app-linear-date-picker
        [formControl]="selectedDate"
      ></app-linear-date-picker>
    </div>
    <app-planning-workers></app-planning-workers>
    <div class="legend">
      <div class="legend-item">
        <div class="legend-color"></div>
        <div class="legend-text">
          {{ 'components.bubble.chartLabels.freeTime' | translate }}
        </div>
      </div>
      <div class="legend-item">
        <div class="legend-color"></div>
        <div class="legend-text">
          {{ 'components.bubble.chartLabels.workTime' | translate }}
        </div>
      </div>
      <div class="legend-item">
        <div class="legend-color"></div>
        <div class="legend-text">
          {{ 'components.bubble.chartLabels.overTime' | translate }}
        </div>
      </div>
    </div>
  </div>
</div>
