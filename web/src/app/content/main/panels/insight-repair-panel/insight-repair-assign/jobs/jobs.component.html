<div class="wrapper">
  <div class="container">
    <div class="job-type">
      <div class="title">{{ 'enum.JobType.VARNISHING' | translate }}:</div>
      <div class="content">
        @if (paintingJobs$ | async; as paintingJobs) {
          @for (job of paintingJobs; track job.catalogueJobId) {
            <app-repair-assign-job [job]="job" />
          }
        }
      </div>
    </div>
    <div class="job-type">
      <div class="title">{{ 'enum.JobType.LABOUR' | translate }}:</div>
      <div class="content">
        @if (labourJobs$ | async; as labourJobs) {
          @for (job of labourJobs; track job.catalogueJobId) {
            <app-repair-assign-job [job]="job"></app-repair-assign-job>
          }
        }
      </div>
    </div>
  </div>
</div>
