<app-dialog>
  <div class="header" modal-header>
    <div class="title">
      {{
      'components.estimateCatalogue.form.reportTitle' | translate
      }}
    </div>
  </div>
  <div modal-content [formGroup]="form">
    <div class="content">
      <div class="section">
        <div class="controls-container">
          <div class="control">
            <label htmlFor="field-content">
              {{
              'components.estimateCatalogue.form.reportDescription' | translate
              }}
            </label>
            <input
              pInputText
              id="field-reportingId"
              type="hidden"
              aria-describedby="reportingId-help"
              formControlName="reportingId"
            />
            <input
              pInputText
              id="field-description"
              type="text"
              aria-describedby="description-help"
              formControlName="description"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer" modal-footer>
    <div class="actions">
      <app-spinner [enable]="loadingSpinner">
        <button
          pButton
          type="submit"
          (click)="submitForm()"
          [style]="{ width: '100px' }"
          translate="components.estimateCatalogue.form.actions.save"
        ></button>
      </app-spinner>
    </div>
  </div>
</app-dialog>
