<app-dialog>
  <div class="header" modal-header>
    <div class="title">
      Report
    </div>
  </div>
  <div modal-content [formGroup]="form">
    <div class="content">
      <div class="section">
        <div class="controls-container">
          <div class="control">
            <label htmlFor="field-content">
              Content
            </label>
            <input
              pInputText
              id="field-pdfName"
              type="hidden"
              aria-describedby="pdfName-help"
              formControlName="pdfName"
            />
            <input
              pInputText
              id="field-content"
              type="text"
              aria-describedby="content-help"
              formControlName="content"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer" modal-footer>
    <div class="actions">
      <app-spinner [enable]="loadingSpinner">
        <button
          pButton
          type="submit"
          (click)="submitForm()"
          [style]="{ width: '100px' }"
          translate="components.estimateCatalogue.form.actions.save"
        ></button>
      </app-spinner>
    </div>
  </div>
</app-dialog>
