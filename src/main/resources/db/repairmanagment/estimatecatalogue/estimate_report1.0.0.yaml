databaseChangeLog:
  - changeSet:
      id: estimate_report1.0.0
      author: pawel
      changes:
        - createTable:
            tableName: RM_ESTIMATECATALOGUE_REPORT
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: pdf_name
                  type: VARCHAR(255)
              - column:
                  name: content
                  type: VARCHAR(1000)
              - column:
                  name: created_on
                  type: timestamp
              - column:
                  name: last_modified_on
                  type: timestamp
              - column:
                  name: version
                  type: bigint
