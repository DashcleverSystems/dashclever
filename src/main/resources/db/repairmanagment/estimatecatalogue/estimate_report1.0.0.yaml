databaseChangeLog:
  - changeSet:
      id: estimate_report1.0.0
      author: pawel
      changes:
        - createTable:
            tableName: RM_ESTIMATECATALOGUE_ESTIMATEREPORT
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: pdfName
                  type: VARCHAR(255)
              - column:
                  name: content
                  type: VARCHAR(1000)
              - column:
                  name: estimate_id
                  type: UUID
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  baseTableName: RM_ESTIMATECATALOGUE_ESTIMATEREPORT
                  baseColumnNames: estimate_id
                  referencedTableName: RM_ESTIMATECATALOGUE_ESTIMATE
                  referencedColumnNames: id
                  constraintName: FK_ESTIMATEREPORT_ESTIMATE
