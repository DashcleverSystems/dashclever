databaseChangeLog:
  - changeSet:
      id: report1.0.0
      author: pawel
      changes:
        - createTable:
            tableName: READERS_REPORTING_REPORT
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: reporting_id
                  type: UUID
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: created_on
                  type: timestamp
              - column:
                  name: last_modified_on
                  type: timestamp
              - column:
                  name: version
                  type: bigint
