databaseChangeLog:
  - changeSet:
      id: pdf_data1.0.0
      author: pawel
      changes:
        - createTable:
            tableName: READERS_REPORTING_PDF_DATA
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: reporting_id
                  type: UUID
              - column:
                  name: file_data
                  type: BYTEA
              - column:
                  name: created_on
                  type: timestamp
              - column:
                  name: last_modified_on
                  type: timestamp
              - column:
                  name: version
                  type: bigint
